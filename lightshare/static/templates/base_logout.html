<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="arif" >
    <link rel="icon" href="/static/icon/favicon.ico">

    <title>{% block title %}Lightshare{% endblock title %}</title>

    <!-- CSS Files
    ================================================== -->

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/carousel.css">
    
  </head>
    
  <body>
  
    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
    <div class="container">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/lightshare.com/"><em><b>LightShare</b></em></a>
            </div>

            <div class="navbar-collapse collapse">

              <ul class="nav navbar-nav pull-right">

                <li> <a href="/lightshare/login/"><em><b>Login</b></em></a> </li>
                <li> <a href="/lightshare/signup/$/"><em><b>Sign Up</b></em></a> </li>
                <li><a href="/lightshare/about/"><em><b>About US</b></em></a></li>
              </ul>

            </div>
        </div>
        </div>

    </div>
    </div>

    <!-- Custom Page Content-->
    
    {% block content %}{% endblock content %}

    <!-- FOOTER -->

    <div class="container">
        
        <hr class="featurette-divider">
        
        <footer>
            <p class="pull-right"><b>&middot;<a href="/lightshare/privacy/">Privacy Policy</a> &middot; <a href="/lightshare/term/">Terms of Services</a>&middot;</b></p>
            <p><b>&copy; 2014 CSE, BUET&middot;</b></p> 
        </footer>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
